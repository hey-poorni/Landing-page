<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Delights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide active">
                <img src="food1.jpg" alt="Delicious Meals">
                <div class="slide-content">
                    <h2>Full Meals</h2>
                    <p>Experience the authentic taste of Tamil Nadu</p>
                </div>
            </div>
            <div class="slide">
                <img src="food2.jpg" alt="Fresh burger">
                <div class="slide-content">
                    <h2>Japanese Delicacies</h2>
                    <p>Discover the art of Sushi</p>
                </div>
            </div>
            <div class="slide">
                <video autoplay muted loop>
                    <source src="cook.mp4" type="video/mp4">
                </video>
                <div class="slide-content">
                    <h2>Cooking in Action</h2>
                    <p>Watch our chefs create magic</p>
                </div>
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
        <div class="dots">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
